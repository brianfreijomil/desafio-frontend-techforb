<mat-dialog-content>
    <div class="pb-6">
        <h2 class="text-[14px] font-medium p-primary-color">Crear nueva planta</h2>
    </div>
    <form>
        <div class="flex flex-col gap-4 w-[330px]">
            <div>
                <label for="plant_name" class="block mb-2 text-[14px] font-medium label-form-color">
                    Nombre planta
                </label>
                <input type="text" id="plant_name"
                    class="bg-gray-50 border border-gray-300 font-medium text-gray-900 text-[14px] rounded-lg focus:ring-gray-400 focus:border-gray-400 block w-full p-2.5"
                    placeholder="Ingrese nombre" required />
            </div>
            <div class="flex flex-col gap-2 w-[330px]">
                <mat-label class="text-[14px] font-medium label-form-color">País</mat-label>
                <mat-form-field appearance="outline">
                    <mat-select placeholder="Seleccione país" class="text-[14px] font-medium">
                        @for (food of foods; track food) {
                        <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>

            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center" class="gap-4">
    <button (click)="onCancel()" type="button" class="button-dialog w-26 button-table button-stop-to-see-table tracking-wide text-[14px] text-white bg-primary font-medium ">
        Cancelar
    </button>
    <button [disabled]="!validatePlant()" [mat-dialog-close]="country()" type="button" [ngClass]="{'disabled-button': !validatePlant()}" class="button-dialog w-26 button-table button-see-plant tracking-wide text-[14px] text-white bg-primary font-medium ">
        Crear
    </button>
</mat-dialog-actions>
