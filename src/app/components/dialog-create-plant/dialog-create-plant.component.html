<mat-dialog-content>
    <div class="pb-6">
        <h2 class="text-[14px] font-medium p-primary-color">{{titleAction}}</h2>
    </div>
    <form [formGroup]="formPlant">
        <div class="flex flex-col gap-4 w-[330px]">
            <div>
                <label for="name" class="block mb-2 text-[14px] font-medium label-form-color">
                    Nombre planta
                </label>
                <input type="text" id="name" formControlName="name"
                    class="bg-gray-50 border border-gray-300 font-medium text-gray-900 text-[14px] rounded-lg block w-full p-2.5"
                    placeholder="Ingrese nombre" required />
            </div>
            <div class="flex flex-col gap-2 w-[330px]">
                <mat-label class="text-[14px] font-medium label-form-color">País</mat-label>
                <mat-form-field appearance="outline">
                    <mat-select formControlName="country" placeholder="Seleccione país" class="text-[14px] font-medium">
                        @for (country of countries; track country) {
                        <mat-option [value]="country.value">{{country.viewValue}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>

            </div>
        </div>
    </form>
    <p *ngIf="saveFailed" class="p-red text-[1.6vh] mt-1 w-[70%]">
        {{msgError}}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="center" class="gap-4">
    <button (click)="onCancel()" type="button" class="button-dialog w-26 button-table button-stop-to-see-table tracking-wide text-[14px] text-white bg-primary font-medium ">
        Cancelar
    </button>
    <button [disabled]="formPlant.invalid" (click)="savePlant()" type="button" class="button-dialog w-26 button-table button-see-plant tracking-wide text-[14px] text-white bg-primary font-medium ">
        {{btnAction}}
    </button>
</mat-dialog-actions>
